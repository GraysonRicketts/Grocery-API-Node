version: '3.3'

services:
  grocery-app:
    image: grocery-app
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - MONGODB_PORT=27017
      - MONGODB_NAME=grocery-app
      - APP_PORT=3000
    ports:
      - '3000:3000'
     expose:
      - '3000'
    volumes:
      - ./server:/server
    links:
      - mongodb
      - redis
    depends_on:
      - mongodb
      - redis
  mongodb:
    image: mongo:latest
    container_name: 'mongodb'
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    ports:
        - '27017:27017'
    command: mongod --smallfiles --logpath=/dev/null --quiet
  redis:
    image: redis:alpine
    container_name: 'redis'